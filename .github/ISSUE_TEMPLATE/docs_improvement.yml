name: "üìù Docs Improvement"
description: "Suggest improvements or additions to the documentation"
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve our documentation! Please provide the following details:

  - type: input
    id: current_section
    attributes:
      label: "Current Section"
      description: "Which section of the documentation needs improvement?"
      placeholder: "e.g., Installation Guide"

  - type: textarea
    id: improvement_suggestion
    attributes:
      label: "Improvement Suggestion"
      description: "Describe the improvement or addition you are suggesting."
      placeholder: "e.g., Add more details about setting up the environment."

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Any additional context or information that might be helpful."
      placeholder: "e.g., Links to related documentation, screenshots, etc."

  - type: checkboxes
    id: no_duplicate_issues
    attributes:
      label: "üëÄ Have you spent some time to check if this issue has been raised before?"
      options:
        - label: "I checked and didn't find a similar issue"
          required: true

  - type: dropdown
    id: willing_to_submit_pr
    attributes:
      label: "Are you willing to submit PR?"
      description: "This is absolutely not required, but we are happy to guide you in the contribution process."
      options:
        - "Yes, I am willing to submit a PR!"
        - "No"
      required: true
